<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (optional) -->
  <style>
    body {
      background: linear-gradient(to right, #002147, #8b0000);
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
    }

    .btn-danger {
      background-color: #8b0000;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-danger:hover {
      background-color: #b22222;
      transform: scale(1.05);
    }

    .text-primary {
      color: #002147 !important;
    }

    .text-primary:hover {
      text-decoration: underline;
    }

    .form-control {
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-control:focus {
      border-color: #8b0000;
      box-shadow: 0 0 5px rgba(139, 0, 0, 0.5);
    }

    .timer {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100 bg-primary-subtle">
    <div class="card shadow-lg p-4">
      <h2 class="text-center text-danger mb-4">Forgot Password</h2>
      <form id="resetForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-danger" id="sendBtn">Send Reset Link</button>
        </div>
        <div id="timerMessage" class="text-center mt-3 timer"></div>
      </form>
      <div class="text-center mt-3">
        <p><a href="login.html" class="text-danger">Back to Login</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let timer;
    let timeLeft = 60; // 60 seconds timer

    // Handle form submit
    document.getElementById('resetForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission
      const email = document.getElementById('email').value;

      // Disable the button and start the timer
      document.getElementById('sendBtn').disabled = true;
      startTimer();

      // Simulate sending the reset link (this should be replaced by actual logic)
      console.log('Sending reset link to:', email);
    });

    // Function to start the countdown timer
    function startTimer() {
      const timerElement = document.getElementById('timerMessage');
      timer = setInterval(function () {
        timeLeft--;
        timerElement.textContent = `You can request another reset in ${timeLeft} seconds.`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById('sendBtn').disabled = false;
          timerElement.textContent = 'Request another reset now.';
          timeLeft = 60; // Reset timer
        }
      }, 1000);
    }
  </script>
</body>
</html>
