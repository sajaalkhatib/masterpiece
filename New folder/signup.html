<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
    /* styles.css */

body {
  background: linear-gradient(to right, #002147, #8b0000);
  color: #fff;
  font-family: 'Arial', sans-serif;
}

.card {
  background-color: #fff;
  border-radius: 12px;
  max-width: 400px;
  width: 100%;
}

h1 {
  font-weight: bold;
  color: #8b0000;
}

.animate-fade-in {
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.btn-danger {
  background-color: #8b0000;
  border: none;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-danger:hover {
  background-color: #b22222;
  transform: scale(1.05);
}

.text-danger:hover {
  text-decoration: underline;
}

.form-control {
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: border-color 0.3s ease;
}

.form-control:focus {
  border-color: #8b0000;
  box-shadow: 0 0 5px rgba(139, 0, 0, 0.5);
}

   </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100 bg-primary-subtle">
    <div class="card shadow-lg p-4 animate-fade-in">
      <h1 class="text-center text-danger mb-4">Sign Up</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-danger w-100">Sign Up</button>
        </div>
        <div class="text-center mt-3">
          <p>Already have an account? <a href="#" class="text-danger">Log in</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
